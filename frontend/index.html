<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary Cloud Drive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Temporary Cloud Drive</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-4">
                  <h4>Upload a File</h4>
                  <p>Upload a file to share with others temporarily</p>
                  <a href="/upload.html" class="btn btn-primary">Upload File</a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-4">
                  <h4>Download a File</h4>
                  <div class="input-group mb-3">
                    <input type="text" id="accessCode" class="form-control" placeholder="Enter access code">
                    <button class="btn btn-success" id="downloadBtn">Download</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <p class="mb-0">Files are automatically deleted after their expiration period.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const accessCode = document.getElementById('accessCode').value.trim();
      if (accessCode) {
        window.location.href = `/api/download/${accessCode}`;
      }
    });
  </script>
</body>
</html>
